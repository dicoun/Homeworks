<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
	<link rel="stylesheet" href="stopwatch.css">
	<script src="stopwatch.js" defer></script>
</head>
<body>
	<div id = 'btnTeg'>
		<button id = 'button' class = 'buttons'>Запустить</button>
		<div class = 'hidden' id = 'hiddenDiv'>
			<button id = "saveMark" class = 'buttons' onclick = "saveMark()">Сохранить отметку</button>
			<button id = "reset" class = 'buttons' onclick = "reset()">Сбросить</button>
		</div>
	</div>
	<div id = "main">
		<div id = "mm" class= 'numbers1'>00</div>
		<div class= 'char'>:</div>
		<div id = "ss" class= 'numbers1'>00</div>
		<div class= 'char'>.</div>
		<div id = "msms" class= 'numbers2'>000</div>
	</div>
</body>
</html>
